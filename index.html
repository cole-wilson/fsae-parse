body {

}

}
textarea {

	height: 300px;
	/* https://stackoverflow.com/questions/657795/how-to-remove-word-wrap-from-textarea */
	white-space: pre;
	overflow-wrap: normal;
	overflow-x: scroll;
}
#map, #plot_container {
	display: inline-block;
	width: 49%;

}
#plot_container input {
