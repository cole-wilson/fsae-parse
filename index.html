<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Wazzu Racing Data Viewer</title>

		<link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
		<link rel="stylesheet" href="booklet.css">

		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<script src='https://cdn.plot.ly/plotly-3.0.1.min.js'></script>
		<script src="booklet.js"></script>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="app">
			<section v-if="welcome" id="welcome">
				<h1>Wazzu Racing Data Viewer</h1>
				<input type="file" accept=".bin,.dat,.txt" id="fileupload">
			</section>
			<section>
				<header>
					<span>Wazzu Racing Datalog Viewer</span>
					<div style="display:inline-block;float:right;text-align:right;margin-right:50px">
						<span id="logtitle">filename...</span>
						<a href="#" style="color: white">[csv]</a>
					</div>
				</header>
				<main class="grid-stack">
					<div id="map"></div>
					<div id="table"></div>
					<div id="plot"></div>
				</main>
				<footer>
					<span>footer</span>
				</footer>
			</section>
		</div>
		<script src="main.js"></script>
	</body>
</html>
